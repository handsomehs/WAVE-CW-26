apiVersion: batch/v1
kind: Job
metadata:
  generateName: awave-nsys-
  labels:
    kueue.x-k8s.io/queue-name: eidf018ns-profiling-queue
spec:
  completions: 1
  backoffLimit: 1
  ttlSecondsAfterFinished: 1800
  template:
    metadata:
      name: awave-pod
    spec:
      activeDeadlineSeconds: 300
      containers:
      - name: run
        env:
          - name: OMP_TARGET_OFFLOAD
            value: MANDATORY
        command:
          - bash
          - -lc
          - >-
            nsys profile -t cuda,nvtx,osrt -o awave-nsys-$(date +%Y%m%d-%H%M%S) --force-overwrite=true
            build-dev/awave -shape 256,256,256 -nsteps 4 -out_period 4 /tmp/awave-profile
        resources:
          requests:
            cpu: 1
            memory: 8Gi
            nvidia.com/gpu: 1
          limits:
            cpu: 1
            memory: 8Gi
            nvidia.com/gpu: 1
      restartPolicy: Never
      nodeSelector:
        nvidia.com/gpu.product: NVIDIA-A100-SXM4-40GB
